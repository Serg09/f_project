<div class="address-tile">
  <form action="#">
    <div class="form-group" id="line-1-group">
      <label for="line-1">Line 1</label>
      <input id="line-1" type="text" class="form-control" ng-model="shippingAddress.line_1" />
    </div>
    <div class="form-group" id="line-2-group">
      <label for="line-2">Line 2</label>
      <input id="line-2" type="text" class="form-control" ng-model="shippingAddress.line_2" />
    </div>
    <div class="form-group" id="city-group">
      <label for="city">City</label>
      <input id="city" type="text" class="form-control" ng-model="shippingAddress.city" />
    </div>
    <div class="form-group" id="state-group">
      <label for="state">State</label>
      <input id="state" type="text" class="form-control" ng-model="shippingAddress.state" />
    </div>
    <div class="form-group" id="postal-code-group">
      <label for="postal-code">Postal Code</label>
      <input id="postal-code" type="text" class="form-control" ng-model="shippingAddress.postal_code" />
    </div>
  </form>
</div>
