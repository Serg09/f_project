<div class="purchase-tile" ng-controller="purchaseTileController" ng-hide="price == 0">
  <div class="caption" ng-hide="!caption">
    {{ caption }}
  </div>
  <div class="price">
    ${{ price }}
  </div>
  <a class="btn btn-success btn-lg" href="{{ purchasePath }}?sku={{ sku }}">Purchase</a>
</div>
